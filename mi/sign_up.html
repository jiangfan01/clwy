<html>
<head>
    <meta name="description" content="长乐未央帐号能使用长乐未央手机，MIUI，长乐未央云，多看阅读，米聊，长乐未央社区等长乐未央服务。">
    <meta name="keywords" content="长乐未央帐号，长乐未央账号，长乐未央注册，注册，Mi Account，Sign in，长乐未央，帐号，账号，长乐未央帐户，登录，登陆，安全令牌，动态口令，长乐未央注册，找回密码">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>长乐未央帐号 - 注册</title>

    <link type="text/css" rel="stylesheet" href="assets/css/login.css">
</head>
<body class="zh_CN">
<div class="wrapper">
    <div class="wrap">
        <div class="layout_panel">
            <div class="layout" id="layout">
                <div id="main-content">
                    <div class="mainbox form-panel" id="login-main">
                        <div class="lgnheader">
                            <div class="header_tit t_c">
                                <em id="custom_display_1" class="milogo"></em>
                                <h4 class="header_tit_txt" id="login-title">长乐未央帐号注册</h4>
                            </div>
                        </div>

                        <div class="tabs-con tabs_con now" data-con="pwd">
                            <div>
                                <div class="login_area" id="login-main-form">
                                    <div class="loginbox c_b">
                                        <div class="lgn_inputbg c_b login-panel pwdLogin sms_login">
                                            <!--验证用户名-->
                                            <label class="labelbox login_user c_b disable add_regioncode" for="username">
                                                <input class="item_account" autocomplete="off" type="tel" name="username" id="username" placeholder="用户名">
                                            </label>

                                            <div class="err_tip" style="display: block;">
                                                <div><em class="icon_error"></em><span class="error-con">请输入用户名</span>
                                                </div>
                                            </div>

                                            <label class="labelbox login_user c_b disable add_regioncode" for="password">
                                                <input class="item_account" autocomplete="off" type="password" name="password" id="password" placeholder="密码">
                                            </label>

                                            <label class="labelbox login_user c_b disable add_regioncode" for="username">
                                                <input class="item_account" autocomplete="off" type="password" name="password_confirmation" id="password_confirmation" placeholder="确认密码">
                                            </label>

                                            <label class="labelbox login_user c_b disable add_regioncode" for="username">
                                                <input class="item_account" autocomplete="off" type="tel" name="mobile" id="mobile" placeholder="手机号">
                                            </label>

                                            <label class="labelbox pwd_panel c_b">
                                                <input class="item_account" type="text" placeholder="短信验证码" autocomplete="off" id="sms_code" name="sms_code">
                                                <div id="sms-code-panel" class="code_panel" style="display: block;">
                                                    <a class="send_ticket" href="javascript:;" id="getSMSCode">获取验证码</a>
                                                </div>
                                            </label>

                                            <label class="labelbox pwd_panel c_b">
                                                <input class="item_account" type="text" placeholder="图形验证码" autocomplete="off" id="captcha_code" name="captcha_code">
                                                <div class="code_panel" style="display: block;">
                                                    <img src="assets/images/captcha_code.png" alt="" class="captcha_code">
                                                </div>
                                            </label>

                                        </div>
                                        <div class="btns_bg">
                                            <input class="btnadpt" id="login-button" type="button" value="立即注册">
                                        </div>
                                        <div class="other_panel clearfix">
                                            <div class="reverse" id="extra-links">
                                                <div class="n_links_area reg_forget_links reg-forget-links" id="custom_display_64">
                                                    <a class="outer-link" href="">已有账号，立即登录</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
